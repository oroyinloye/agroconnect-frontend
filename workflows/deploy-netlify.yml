name: Deploy Frontend to Netlify

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agroconnect-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug secrets
        run: |
          if [ -z "${NETLIFY_AUTH_TOKEN}" ]; then
            echo "NETLIFY_AUTH_TOKEN is NOT set"; exit 1
          else
            echo "NETLIFY_AUTH_TOKEN is set âœ…"
          fi
          if [ -z "${NETLIFY_SITE_ID}" ]; then
            echo "NETLIFY_SITE_ID is NOT set"; exit 1
          else
            echo "NETLIFY_SITE_ID is set âœ…"
          fi
          if [ -z "${REACT_APP_API_URL}" ]; then
            echo "REACT_APP_API_URL is NOT set"; exit 1
          else
            echo "REACT_APP_API_URL is set âœ…"
          fi

      - name: Install dependencies and build
        run: |
          npm ci
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} npm run build

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
